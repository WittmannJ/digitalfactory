<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <h1>Recorder</h1>

    <div id="timerSettings">
      <div>
        <b>Timer setzen</b>
      </div>

      <form name="TimerSettings">
        <label
          >Starte Aufnahme:
          <select name="timerDuration" size="9">
            <option value="0">Sofort</option>
            <option value="1">nach 1 Sekunde</option>
            <option value="2">nach 2 Sekunden</option>
            <option value="3">nach 3 Sekunden</option>
            <option value="4">nach 4 Sekunden</option>
            <option value="5">nach 5 Sekunden</option>
            <option value="10">nach 10 Sekunden</option>
          </select>
        </label>
      </form>
    </div>

    <div id="startRecording">
      <button id="recordButton">Starte neue Aufnahme:</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>
            <b>Aufnahme erfolgreich beendet! </b>
          </p>
          <div id="previewRecordedData">
            <div>
              <b>Graph:</b>
            </div>
            <div>
              <canvas id="myPreviewChart"></canvas>
            </div>
          </div>
          <p id="rawData"></p>

          <button id="downloadJSON">Als JSON-Datei exportieren</button>
          
          <button style="margin-top: 5%" id="closeModalButton">Abbrechen</button>
        </div>
      </div>
    </div>

    <div id="preview">
      <div>
        <b>Graph:</b>
      </div>
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <table>
      <tr>
        <td>API used</td>
        <td id="moApi"></td>
      </tr>
      <tr>
        <td>linear acceleration (excl. gravity)</td>
        <td id="moAccel"></td>
      </tr>
      <tr>
        <td>acceleration incl. gravity</td>
        <td id="moAccelGrav"></td>
      </tr>
      <tr>
        <td>rotation rate</td>
        <td id="moRotation"></td>
      </tr>
      <tr>
        <td>interval (ms)</td>
        <td id="moInterval"></td>
      </tr>
    </table>
    <p>
      <small
        >Demo based on
        <a
          href="https://www.html5rocks.com/en/tutorials/device/orientation/"
          target="_blank"
          rel="noopener"
          >HTML5 Rocks</a
        >
        article.</small
      >
    </p>
    <script src="globalVariables.js"></script>
    <script src="script.js"></script>
    <script src="chartjs-interop.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
